version: "3.7"
services:
  model_predictor:
    build: 
      context: ../../
      dockerfile: ./docker/model_predictor/Dockerfile
    restart: on-failure
    container_name: model_predictor
    volumes:
      - ../../data/raw_data:/solution/data/raw_data
      - ../../data/train_data:/solution/data/train_data
      - ../../data/captured_data:/solution/data/captured_data
    ports:
      - ${PORT}:8000
    environment:
      MLFLOW_TRACKING_URI: http://host.docker.internal:5000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    entrypoint: /bin/sh -c "python src/model_predictor.py"